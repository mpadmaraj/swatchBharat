<ion-view title="Swatch Bharat"  hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
        <img ng-src="{{lastPhoto}}" style="max-width: 100%">
        <div class="list list-inset" ng-show="showshare">

            <label class="item item-input">
                <textarea placeholder="What's on your mind?" ng-model="item.message" rows="2"></textarea>
            </label>

            <button class="button button-block button-positive" ng-click="share()">
                Share
            </button>

            <p>{{status}}</p>

        </div>
    </ion-content>

</ion-view>
